<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 2;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* Ajuste dinâmico do tamanho */
            margin-bottom: 1rem;
        }

        p {
            font-size: clamp(1.25rem, 3vw, 2rem);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            position: relative;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #no {
            position: absolute;
        }

        #fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .firework {
            width: 10px;
            height: 10px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            animation: explode 1s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        #cat-image {
            width: 20%;
            max-width: 250px;
            position: absolute;
            display: none;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            65% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        body.background-active {
            background-image: url('images/borda-de-girassol-de-design-plano-com-espaco-de-copia_23-2148979244-Photoroom.png');
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .highlight-text {
            font-size: clamp(2rem, 5vw, 3rem);
            color: white;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop autoplay>
        <source src="images/musica.mp3" type="audio/mp3">
    </audio>

    <div class="content">
        <h1>Querida Maira Raquel, você está convidada para um jantar amanhã à noite!</h1>
        <p id="question">Aceita?</p>
        <div class="button-container" id="buttons">
            <button id="yes">Sim</button>
            <button id="no">Não</button>
        </div>

        <div id="message"></div>
    </div>
    <div id="fireworks"></div>
    <img src="images/jesse.jpg" id="cat-image" alt="Cat Image">

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const buttonsContainer = document.getElementById('buttons');
        const message = document.getElementById('message');
        const fireworks = document.getElementById('fireworks');
        const question = document.getElementById('question');
        const catImage = document.getElementById('cat-image');

        yesButton.addEventListener('click', () => {
            message.innerHTML = "<h2 class='highlight-text'>Fechou, marcado para 19/09/2024 às 19:30!</h2>";
            buttonsContainer.classList.add('hidden');
            question.innerHTML = "<span class='highlight-text'>Aí sim</span>";
            document.body.classList.add('background-active');
            showFireworks();
        });

        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const moveX = Math.random() * maxX;
            const moveY = Math.random() * maxY;

            noButton.style.left = Math.min(Math.max(moveX, 0), maxX) + 'px';
            noButton.style.top = Math.min(Math.max(moveY, 0), maxY) + 'px';
        });

        function showFireworks() {
            fireworks.style.display = 'block';

            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                fireworks.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 2750);
            }

            setTimeout(() => {
                fireworks.style.display = 'none';
                showCatImage();
            }, 2800);
        }

        function showCatImage() {
            catImage.style.display = 'block';
        }
    </script>
</body>
</html>
