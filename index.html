<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            width: 100%;
            flex-wrap: wrap; /* Permite que os botões fiquem em linhas diferentes */
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            position: relative;
        }

        button:hover {
            background-color: #0056b3;
        }

        #no {
            position: absolute;
        }

        #fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .firework {
            width: 10px;
            height: 10px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            animation: explode 1s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        img {
            width: 250px;
            height: auto;
            position: absolute;
            display: none;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            65% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Querida Maira Raquel, você está convidada para um jantar amanhã à noite!</h1>
        <p id="question">Aceita?</p>
        <div class="button-container" id="buttons">
            <button id="yes">Sim</button>
            <button id="no">Não</button>
        </div>
        <div id="fireworks"></div>
        <img src="images/jesse.jpg" id="cat-image" alt="Cat Image">
    </div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const buttonsContainer = document.getElementById('buttons');
        const fireworks = document.getElementById('fireworks');
        const catImage = document.getElementById('cat-image');

        yesButton.addEventListener('click', () => {
            alert('Fechou, marcado para 19/09/2024 às 19:30!');
        });

        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
